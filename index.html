<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Top-up</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header><h1>Game Top-up Demo</h1></header>
  <main>
    <section id="games">
      <h2>เลือกเกม</h2>
      <select id="gameSelect"></select>
    </section>

    <section id="form">
      <h2>เติมเกม</h2>
      <form id="topupForm">
        <label>UID / ID: <input name="uid" required></label><br>
        <label>เบอร์โทร (ไม่บังคับ): <input name="phone"></label><br>
        <label>แพ็กเกจ: <input name="package_name" required></label><br>
        <label>จำนวนเงิน (บาท): <input name="amount" type="number" value="0"></label><br>
        <button type="submit">ส่งคำขอเติม</button>
      </form>
      <div id="result"></div>
    </section>

    <section>
      <h3>หมายเหตุ</h3>
      <p>นี่เป็นระบบตัวอย่าง — ต้องมีการตั้งค่าจริงเพื่อเชื่อมต่อกับ API ของเกมสำหรับเติมเงินจริง.</p>
    </section>
  </main>

  <footer>
    <a href="/admin.html">หน้าแอดมิน</a> | <a href="/owner.html">หน้าเจ้าของ</a>
  </footer>

  <script src="/js/main.js"></script>
</body>
</html>
