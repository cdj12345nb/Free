<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบหลังบ้าน - TopUpLao</title>
  <link rel="stylesheet" href="admin-style.css">
</head>
<body>
  <div class="login-box" id="loginBox">
    <h2>เข้าสู่ระบบแอดมิน</h2>
    <input type="text" id="username" placeholder="ชื่อผู้ใช้">
    <input type="password" id="password" placeholder="รหัสผ่าน">
    <button onclick="login()">เข้าสู่ระบบ</button>
  </div>

  <div class="admin-panel" id="adminPanel" style="display:none;">
    <h1>ระบบจัดการเติมเกม</h1>
    <button onclick="logout()">ออกจากระบบ</button>

    <h3>รายการเติมล่าสุด</h3>
    <table>
      <thead><tr><th>UID</th><th>แพ็กเกจ</th><th>เบอร์</th><th>สถานะ</th><th>เครื่องมือ</th></tr></thead>
      <tbody id="orderList"></tbody>
    </table>

    <h3>ตั้งค่าราคาเพชร</h3>
    <div class="price-setting">
      <label>50 เพชร: <input type="number" id="price50" value="20"> บาท</label><br>
      <label>100 เพชร: <input type="number" id="price100" value="35"> บาท</label><br>
      <label>200 เพชร: <input type="number" id="price200" value="60"> บาท</label><br>
      <button onclick="savePrices()">บันทึกราคา</button>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
