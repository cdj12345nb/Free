<!doctype html>
<html>
<head><meta charset="utf-8"><title>Owner</title><link rel="stylesheet" href="/css/style.css"></head>
<body>
  <h1>Owner Panel</h1>
  <p>สรุปยอดและสถานะคำขอ</p>
  <div id="summary"></div>
  <script>
    async function load(){
      const r = await fetch('/api/topups?limit=500');
      const rows = await r.json();
      const total = rows.length;
      const pending = rows.filter(r=>r.status==='pending').length;
      const completed = rows.filter(r=>r.status==='completed').length;
      document.getElementById('summary').innerHTML = `<p>รวมคำขอ: ${total}</p><p>รอดำเนินการ: ${pending}</p><p>สำเร็จ: ${completed}</p>`;
    }
    load();
  </script>
</body>
</html>
