<!doctype html>
<html lang='th'>
<head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'>
<title>Free Fire เติมไว - เติมเพชร</title>
<link rel='stylesheet' href='css/style.css'>
</head>
<body>
<header class='site-header'><div class='brand'>Free Fire เติมไว</div><a class='back' href='index.html'>◀ กลับ</a></header>
<main class='container'>
  <h2>ส่งคำขอเติมเพชร</h2>
  <form id='topupForm' class='form'>
    <label>เกม</label>
    <select id='game'><option>Free Fire</option><option>ROV</option></select>
    <label>UID</label><input id='uid' placeholder='ใส่ UID' required>
    <label>เบอร์โทร</label><input id='phone' placeholder='0812345678' required>
    <label>แพ็กเกจ</label>
    <select id='diamond'><option value='33'>33</option><option value='100'>100</option><option value='300'>300</option><option value='500'>500</option><option value='1000'>1000</option></select>
    <label>หมายเหตุ (ไม่บังคับ)</label><input id='note' placeholder='เช่น เติมตอนเย็น'>
    <button type='submit' class='btn'>ส่งคำขอ</button>
  </form>
  <p class='message' id='message'></p>
  <div class='tip'><strong>หมายเหตุ:</strong> เป็นระบบจำลอง ข้อมูลจะเก็บในเบราว์เซอร์เท่านั้น</div>
</main>
<footer class='site-footer'><small>© Free Fire เติมไว (Demo)</small></footer>
<script src='js/main.js'></script>
</body>
</html>
